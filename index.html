<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="card">
      <img src="./images/image-product-mobile.jpg" alt="chanel perfume bottle" />
      <div class="card__content flow">
        <h1 class="primary-heading">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div><span>$149.99</span><span>$169.99</span></div>

        <button class="button"><img src="images/icon-cart.svg" alt="" /> Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carlos J. Nucette</a>.
    </div>
  </body>
</html>
